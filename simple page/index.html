<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Twitter</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header id="main-header">

    <div class="content">

      <nav>
        <ul>
          <li>
            <img src="images/home.svg" alt="home" height="24" width="24">
            Home
          </li>
          <li>
            <img src="images/notification.svg" alt="notifications" height="24" width="24">
            Notifications
          </li>
          <li>
            <img src="images/message.svg" alt="messages" height="24" width="24">
            Messages
          </li>
        </ul>
      </nav>

      <img src="images/logo.svg" alt="logo twitter" height="24" width="24">

      <div class="side">
        <input type="text">
        <img src="images/avatar.svg" alt="avatar">
        <button>tweet</button>
      </div>

    </div>

  </header>

  <div class="banner">
    <h1>Twitter do Rian</h1>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>234</strong>
        </li>
        <li>
          <span>Folowers</span>
          <strong>344</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>90</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="images/more.svg" alt="More">
      </div>
    </div>
  </div>
</body>

</html>
